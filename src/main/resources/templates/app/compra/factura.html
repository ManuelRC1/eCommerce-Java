<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../../static/css/prueba.css" th:href="@{/css/prueba.css}"/>

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <title>Manuel Ruz</title>

</head>
<body>
<div class="menu-btn">
    <i class="fas fa-bars fa-2x"></i>
</div>

<div class="container">
    <!-- Nav -->
    <nav class="main-nav">
        <a th:href="@{/}">
            <img src="../../../static/img/logo.png" th:src="@{/img/logo.png}" alt="FNACuel" class="logo">
        </a>
        <ul class="main-menu">
            <li><a th:href="@{/}">Menu principal</a></li>
            <li><a th:href="@{/tipo/producto/}">Productos</a></li>
            <li><a th:href="@{/tipo/servicio/}">Servicios</a></li>
            <li><a th:href="@{/tipo/digital/}">Productos Digitales</a></li>
        </ul>

        <ul class="right-menu">
            <li>
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="l-col-right ticket-wrap" aria-label="A fake boat ticket demonstrating mixing font weights and widths">
        <div class="ticket" aria-hidden="true">
            <div class="ticket__header">
                <section class="avatar">
                    <img th:src="@{/img/oveja_negra.webp}" src="../img/oveja_negra.webp">
                </section>
            </div>
            <div class="ticket__body">
            <span th:text="${session.usuario.nombre + ' ' + session.usuario.apellidos}"
                  class="ticket__route">Fulano</span>
                <p class="ticket__description">¡Gracias por comprar en Oveja Negra Shop!</p>
                <div class="ticket__timing">
                    <p>
                        <span class="u-upper ticket__small-label">Date</span>
                        <span th:text="${#dates.format(compra.fechaCompra,'dd/MMM/yyyy HH:mm')}" class="ticket__detail">10/10/2018</span>
                    </p>

                    <p>
                        <span class="u-upper ticket__small-label">Compra</span>
                        <span th:text="${compra.id}" class="ticket__detail">1</span>
                    </p>
                </div>

            </div>
            <table>
                <thead>
                <tr>
                    <td><strong>Producto</strong></td>
                    <td class="text-right"><strong>Precio</strong></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td><span th:text="${producto.nombre}">Producto</span></td>
                    <td class="text-right"><span th:text="${#numbers.formatCurrency(producto.precio)}">123€</span></td>
                </tr>
                <tr>
                    <td class="thick-line text-right"><strong>Total</strong></td>
                    <td class="thick-line text-right"><span
                            th:text="${#numbers.formatCurrency(total_compra)}">123€</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/b8e772e179.js" crossorigin="anonymous"></script>
<script src="../../../static/js/prueba.js" th:src="@{/js/prueba.js}"></script>
</body>
</html>
